<html>
<body>
	<script type="text/javascript">
		var arr = ['hello', 1, 1.5, 'shailesh']
		console.log(arr)
		arr[2] = 'new element' //replacing the array in 3rd position
		console.log(arr)
		console.log(arr.pop()) //removes and returns the last element from the array
		console.log(arr.push('pushing new element')) // pushing an element at the end of the array
		console.log(arr.shift()) //remove first element from the array
		console.log(arr.sort()) //sort the array numbers first and strings after that
	</script>

</body>
</html>
