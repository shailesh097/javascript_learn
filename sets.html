<html>
	<body>
		<script type="text/javascript">
			var _set = new Set() // all the values in a set are unique.
			_set.add(3).add(4).add('hi').add('hello')  // you can add element to a set
			console.log(_set)
			console.log(_set.has(5))

			//another way to create a set
			var set1 = new Set([1, 2, 3, 4, 4])
			console.log(set1)

			//we can use string on a set
			var set2 = new Set("hello")
			console.log(set2)

		</script>
	</body>
</html>
