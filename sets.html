<html>
	<body>
		<script type="text/javascript">
			function learn_set(){
				var _set = new Set() // all the values in a set are unique.
				_set.add(3).add(4).add('hi').add('hello')  // you can add element to a set
				console.log(_set)
				console.log(_set.has(5))

				//another way to create a set
				var set1 = new Set([1, 2, 3, 4, 4])
				console.log(set1)

				//we can use string on a set
				var set2 = new Set("hello")
				console.log(set2)

				function test(x){
					console.log(x)
				}
			}

			function test(x) {
				if (x == 'k'){
					console.log('Letter found!')
				}else{
					console.log('Letter not in the string')
				}		
			}

			var set1 = new Set('hello')
			set1.forEach(test)	// forEach method will run the function 

		</script>
	</body>
</html>
