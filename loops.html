<html>
	<body>
		<script>
		function while_loop(){
			var i = 0
			while (i < 5){
				console.log(i)
				i++
				if (i == 3){
					break   // break statement breaks the loop
				}
			}
		}

		function loop_thr_array(){
			var arr = [1, 'hello', 3]
			var i = 0
			while (i < arr.length){
				console.log(arr[i])
				i++
			}
		}

		//use do while loop to loop at least once
		function loop_at_least_once(){
			i = 0
			do {
				console.log('run')
				i++
			} while (i < 5)
		}

		function for_loop(){
			for(var i = 0; i < 7; i+=2){   //i+=2 steps twice in each loop
				console.log(i)
			}
		}

		function for_loop_arr(value){
			var arr = [1, 3, 5, 6]
			for (var i = 0; i < arr.length; i++){
				if (arr[i] == value){
					return true
				}
			}
			return false
		}

		function for_each(){
			var arr = ['tim', 'joe', 'bill']
			for (let element of arr){
				console.log(element	)
			}
		}	
		</script>
	</body>
</html>
